<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap JS Combined</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>

<body>
  <div class="container" style="margin: 2rem; padding: 2rem;">
    <div class="row">
      <div class="col">
        <div id="chargingCard" class="card" style="width: 18rem;">
          <img id="chargingimage" src="braincharge.jpeg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 id="chargingcardtitle" style="visibility: visible;" class="card-title">Charge your Brain With Button</h5>
            <p id="chargingpara" class="card-text">Please Click the button below to start charging your brain with us.
              Click at your own
              risk.</p>
            <a id="chargingButton" onclick="toggleScreen()" href="#" class="btn btn-primary">Start Charging</a>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"></script>
    <script>
      let charging = false;

      function chargingstart() {
        let cardparagraph = "Apke Brain Ki Charging Shuru Ho Gayi Hai Please wait karyn or is doraan kuch bhi Harkat na karyn...";
        document.getElementById("chargingcardtitle").innerHTML = "Charging Started";
        document.getElementById("chargingcardtitle").style.color = "red";
        document.getElementById('chargingimage').src = "chargingStarted.png";
        document.getElementById("chargingButton").innerHTML = "Stop Charging";
        document.getElementById("chargingpara").innerHTML = cardparagraph;
        document.getElementById('chargingButton').style.backgroundColor = "red";
        charging = true;

      }
      function stopcharging() {
        document.getElementById("chargingcardtitle").style.display = "None";
        document.getElementById("chargingpara").style.display = "None";
        document.getElementById('chargingimage').src = "braincharge.jpeg";
        document.getElementById("chargingButton").innerHTML = "Charging Completed üòÅ ";
      }
      function toggleScreen() {
        if (!charging) {
          chargingstart();
        } else {
          stopcharging();
        }
      }


    </script>
</body>

</html>
